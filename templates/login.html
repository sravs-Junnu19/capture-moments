<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Capture Moments</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        /* Animated gradient background */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(-45deg, #ff6a00, #ee0979, #00c9ff, #92fe9d);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
            font-family: 'Segoe UI', sans-serif;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism login card */
        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 18px;
            width: 100%;
            max-width: 420px;
            color: #fff;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .login-card h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .form-control {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.4);
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255,255,255,0.6);
        }

        .form-label {
            color: #ffffff;
        }

        .btn-login {
            background: linear-gradient(135deg, #fc466b, #3f5efb);
            border: none;
            padding: 12px;
            font-weight: bold;
            border-radius: 50px;
            width: 100%;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255,255,255,0.6);
        }

        .login-links {
            text-align: center;
            margin-top: 20px;
        }

        .login-links a {
            color: #ffffff;
            text-decoration: underline;
            margin: 0 10px;
        }

        @media (max-width: 500px) {
            .login-card {
                margin: 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>Login to Capture Moments</h2>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Email or User ID</label>
                <input type="text" name="login_id" class="form-control" placeholder="Enter email or user ID" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-login">Log In</button>
        </form>
        <div class="login-links">
            <a href="/signup">Sign Up</a> |
            <a href="/forgot-password">Forgot Password?</a>
        </div>
    </div>

</body>
</html>
