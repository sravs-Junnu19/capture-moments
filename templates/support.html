<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/pexels-jefriwibawa-1387037.jpg') }}");
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.6);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .support-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            color: white;
            animation: pop 0.5s ease-out;
        }
        @keyframes pop {
            0% { transform: scale(0.95); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
<div class="overlay">
    <div class="support-box text-center">
        <h2>ðŸ“ž Customer Support</h2>

        {% if message %}
        <div class="alert alert-info text-dark">
            <strong>Your Message:</strong> {{ message }}
        </div>
        {% endif %}

        {% if reply %}
        <div class="alert alert-success text-dark">
            <strong>Reply from Admin:</strong> {{ reply }}
        </div>
        {% endif %}

        <form method="POST">
            <textarea name="issue" class="form-control mb-3" rows="5" placeholder="Describe your issue..." required></textarea>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
        <a href="/home" class="btn btn-light mt-3">â¬… Back to Home</a>
    </div>
</div>
</body>
</html>
