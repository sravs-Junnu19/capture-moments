<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password - Capture Moments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/static/images/forgot-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(8px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            border-radius: 20px;
        }

        h3 {
            color: #0d6efd;
            font-weight: bold;
        }

        .btn-primary {
            border-radius: 30px;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="height:100vh;">
        <div class="col-md-5">
            <div class="card p-4">
                <h3 class="text-center mb-4">Forgot Password</h3>
                <form method="POST">
                    <div class="mb-3">
                        <label for="login_id" class="form-label">Email or User ID</label>
                        <input type="text" name="login_id" id="login_id" class="form-control" placeholder="Enter Email or User ID" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Send OTP</button>
                </form>
                <div class="text-center mt-3">
                    <a href="/login">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
