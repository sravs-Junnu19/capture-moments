<!DOCTYPE html>
<html>
<head>
    <title>Shoot Locations - Capture Moments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #1c1c1c, #2e2e2e);
            color: white;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            padding-top: 40px;
            padding-bottom: 40px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #ffd700;
        }
        .card {
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border: none;
            border-radius: 15px;
            backdrop-filter: blur(4px);
        }
        .card img {
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            height: 200px;
            object-fit: cover;
        }
        .card-body {
            padding: 20px;
        }
        .category-title {
            color: #00e6e6;
            margin-top: 50px;
            margin-bottom: 20px;
            font-size: 1.6rem;
            font-weight: bold;
            border-bottom: 2px solid #ffffff55;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>üìç Explore Shoot Locations</h2>

        {% for category in locations %}
            <div class="category-title">{{ category.category }}</div>
            <div class="row">
                {% for place in category.places %}
                    <div class="col-md-4">
                        <div class="card">
                            <img src="{{ url_for('static', filename='images/' + place.image) }}" alt="{{ place.name }}" class="card-img-top">
                            <div class="card-body">
                                <h5 class="card-title">{{ place.name }}</h5>
                                <p class="card-text"><strong>City:</strong> {{ place.city }}</p>
                                <p class="card-text">{{ place.desc }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
    <div style="margin-top: 40px; text-align: center;">
    <a href="{{ url_for('home') }}" style="
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        border-radius: 30px;
        text-decoration: none;
        font-weight: bold;
    ">
        ‚¨ÖÔ∏è Back to Home
    </a>
</div>


</body>
</html>
