<!DOCTYPE html>
<html>
<head>
    <title>Book Photographer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url("{{ url_for('static', filename='images/stunning_bg.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 500px;
        }

        .glass-card h3 {
            color: #fff;
        }

        label, a, .form-control {
            color: #fff;
        }

        a {
            text-decoration: none;
            font-weight: 500;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn-success {
            background-color: #28a745;
            border: none;
        }

        .btn-success:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="glass-card text-center">
        <h3 class="mb-4">Book a Photographer</h3>
        <form method="POST">
            <div class="mb-3 text-start">
                <label>Photographer ID:</label>
                <input type="text" name="photographer_id" class="form-control bg-transparent text-white border-white" required>
            </div>
            <div class="mb-3 text-start">
                <label>Date:</label>
                <input type="date" name="date" class="form-control bg-transparent text-white border-white" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Confirm Booking</button>
        </form>
        <div class="mt-3">
            <a href="/home">Back to Home</a>
        </div>
    </div>
</body>
</html>
