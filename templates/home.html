<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - Capture Moments</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styling -->
    <style>
        body {
            background: url("{{ url_for('static', filename='images/home_bg.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .home-card {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 20px;
            color: white;
            text-align: center;
            max-width: 700px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .home-card h1 {
            font-weight: 700;
            font-size: 2.4rem;
        }

        .home-card p {
            font-size: 1.1rem;
            font-style: italic;
            margin-bottom: 30px;
        }

        .btn-custom {
            margin: 10px;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            color: white;
            border: none;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        .btn-custom::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: skewX(-20deg);
            z-index: -1;
            transition: left 0.5s;
        }

        .btn-custom:hover::before {
            left: 200%;
        }

        .btn-custom:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255,255,255,0.4);
        }

        .btn-portfolio {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
        }

        .btn-book {
            background: linear-gradient(135deg, #36d1dc, #5b86e5);
        }

        .btn-location {
            background: linear-gradient(135deg, #fc466b, #3f5efb);
        }

        .btn-light, .btn-dark {
            margin: 10px;
            padding: 10px 20px;
            font-weight: 500;
            border-radius: 30px;
            transition: transform 0.2s;
        }

        .btn-light:hover, .btn-dark:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="home-card">
        <h1>Welcome, {{ session['user'] }}</h1>
        <p>More than photos ‚Äî memories you can feel.</p>

        <div>
            <a href="/show-photographers" class="btn btn-custom btn-portfolio">üì∏ View Portfolio</a>
            <a href="/book" class="btn btn-custom btn-book">üìÖ Book Photographer</a>
            <a href="/location" class="btn btn-custom btn-location">üìç Shoot Locations</a>
        </div>

        <div class="mt-4">
            <a href="/support" class="btn btn-light">Need Help?</a>
            <a href="/logout" class="btn btn-dark">Logout</a>
        </div>
    </div>

</body>
</html>
