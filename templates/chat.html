<!DOCTYPE html>
<html>
<head>
    <title>Chat Support</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #chat-box {
            height: 400px;
            overflow-y: scroll;
            background: #f0f0f0;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .msg {
            padding: 5px 10px;
            margin: 5px;
            border-radius: 10px;
            max-width: 75%;
        }
        .user { background: #d1e7dd; align-self: flex-end; }
        .admin { background: #f8d7da; align-self: flex-start; }
    </style>
</head>
<body class="container py-5">
    <h3 class="text-center">ðŸ’¬ Chat with Support</h3>
    <div id="chat-box" class="d-flex flex-column"></div>

    <div class="input-group">
        <input id="message-input" class="form-control" placeholder="Type your message...">
        <button onclick="sendMessage()" class="btn btn-primary">Send</button>
    </div>

    <script>
        function fetchMessages() {
            fetch('/static/chat.json')
                .then(res => res.json())
                .then(data => {
                    const box = document.getElementById('chat-box');
                    box.innerHTML = '';
                    data.forEach(msg => {
                        const div = document.createElement('div');
                        div.className = 'msg ' + (msg.sender === '{{ user }}' ? 'user' : 'admin');
                        div.innerText = msg.sender + ': ' + msg.message;
                        box.appendChild(div);
                    });
                    box.scrollTop = box.scrollHeight;
                });
        }

        function sendMessage() {
            const msg = document.getElementById('message-input').value;
            fetch('/send-message', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: msg })
            }).then(() => {
                document.getElementById('message-input').value = '';
                fetchMessages();
            });
        }

        setInterval(fetchMessages, 2000); // refresh every 2 seconds
        fetchMessages();
    </script>
</body>
</html>
