<!DOCTYPE html>
<html>
<head>
    <title>Admin Reply</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
    <h2 class="text-center mb-4">Admin Panel - Support Replies</h2>
    <div class="container">
        {% for email, details in queries.items() %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ email }}</h5>
                <p><strong>Message:</strong> {{ details.message }}</p>
                <form method="POST">
                    <input type="hidden" name="email" value="{{ email }}">
                    <textarea name="reply" class="form-control mb-2" placeholder="Write your reply here...">{{ details.reply }}</textarea>
                    <button type="submit" class="btn btn-success btn-sm">Send Reply</button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
